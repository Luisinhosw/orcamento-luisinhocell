<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento | LuisinhoCell</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
    }

    /* ===== TOPO ===== */
    .topo-site {
      background:
        linear-gradient(rgba(15,23,42,0.9), rgba(15,23,42,0.9)),
        url("topo.jpg");
      background-size: cover;
      background-position: center;
      padding: 40px 20px;
      color: #fff;
    }

    .topo-conteudo {
      max-width: 900px;
      margin: auto;
    }

    .topo-site h1 {
      margin: 0;
      font-size: 36px;
      font-weight: bold;
    }

    .topo-site h1 span {
      color: #38bdf8;
    }

    .topo-site p {
      margin: 10px 0 20px;
      font-size: 18px;
      color: #e5e7eb;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .badges span {
      border: 2px solid #38bdf8;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
    }

    /* ===== CONTEÚDO ===== */
    .container {
      max-width: 900px;
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table th, table td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    table th {
      background: #f1f1f1;
    }

    .total {
      text-align: right;
      font-size: 20px;
      margin-top: 20px;
    }

    .total span {
      color: #0ea5e9;
      font-weight: bold;
    }

    .btn {
      margin-top: 30px;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      background: #25d366;
      color: #fff;
    }

    @media (max-width: 600px) {
      .topo-site h1 {
        font-size: 26px;
      }
      .topo-site p {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <!-- TOPO -->
  <header class="topo-site">
    <div class="topo-conteudo">
      <h1>LUISINHO <span>CELL</span></h1>
      <p>Centro de Reparos Especializado em Microssoldagem Apple</p>

      <div class="badges">
        <span>FACE ID</span>
        <span>PLACAS</span>
        <span>ANDROID</span>
        <span>JBL</span>
      </div>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <div class="container">
    <h2>Dados do Cliente</h2>
    <input id="cliente" placeholder="Nome do cliente">
    <input id="modelo" placeholder="Modelo do aparelho">

    <h2>Serviço</h2>
    <table>
      <tr>
        <th>Descrição</th>
        <th>Qtd</th>
        <th>Valor</th>
      </tr>
      <tr>
        <td><input id="desc" value="Reparo de Placa"></td>
        <td><input id="qtd" type="number" value="1"></td>
        <td><input id="valor" type="number" value="0"></td>
      </tr>
    </table>

    <h2>Observações / Laudo Técnico</h2>
    <textarea id="obs"></textarea>

    <div class="total">
      Total: R$ <span id="total">0,00</span>
    </div>

    <button class="btn" onclick="enviarWhats()">Enviar pelo WhatsApp</button>
  </div>

  <script>
    function calcular() {
      const qtd = Number(document.getElementById('qtd').value);
      const valor = Number(document.getElementById('valor').value);
      document.getElementById('total').innerText =
        (qtd * valor).toFixed(2);
    }

    document.getElementById('qtd').oninput = calcular;
    document.getElementById('valor').oninput = calcular;

    function enviarWhats() {
      const cliente = document.getElementById('cliente').value;
      const modelo = document.getElementById('modelo').value;
      const desc = document.getElementById('desc').value;
      const total = document.getElementById('total').innerText;
      const obs = document.getElementById('obs').value;

      const msg =
        `*Orçamento LuisinhoCell*%0A` +
        `Cliente: ${cliente}%0A` +
        `Aparelho: ${modelo}%0A` +
        `Serviço: ${desc}%0A` +
        `Total: R$ ${total}%0A` +
        `Obs: ${obs}`;

      window.open(
        `https://wa.me/5567992705001?text=${msg}`,
        "_blank"
      );
    }
  </script>

</body>
</html>
